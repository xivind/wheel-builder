<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header" style="background-color: var(--primary-color); color: white;">
            <h5 class="modal-title">
                <i class="bi bi-{% if spoke %}pencil{% else %}plus-circle{% endif %}"></i>
                {% if spoke %}Edit Spoke{% else %}Add New Spoke{% endif %}
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{% if spoke %}/config/spoke/{{ spoke.id }}/update{% else %}/config/spoke/create{% endif %}">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="material" class="form-label">Material <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="material" name="material"
                               value="{% if spoke %}{{ spoke.material }}{% endif %}"
                               placeholder="e.g., Steel, Stainless Steel" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gauge" class="form-label">Gauge <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="gauge" name="gauge"
                               value="{% if spoke %}{{ spoke.gauge }}{% endif %}"
                               placeholder="e.g., 2.0mm, 14g" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="max_tension" class="form-label">Max Tension (kgf) <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="max_tension" name="max_tension"
                               value="{% if spoke %}{{ spoke.max_tension }}{% endif %}"
                               placeholder="kgf" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="length" class="form-label">Length (mm) <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="length" name="length"
                               value="{% if spoke %}{{ spoke.length }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                </div>
                <p class="text-muted small mt-3">
                    <i class="bi bi-info-circle"></i> All fields are required
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> {% if spoke %}Update{% else %}Create{% endif %} Spoke
                </button>
            </div>
        </form>
    </div>
</div>
