<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header" style="background-color: var(--primary-color); color: white;">
            <h5 class="modal-title">
                <i class="bi bi-{% if hub %}pencil{% else %}plus-circle{% endif %}"></i>
                {% if hub %}Edit Hub{% else %}Add New Hub{% endif %}
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="{% if hub %}/config/hub/{{ hub.id }}/update{% else %}/config/hub/create{% endif %}">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="make" class="form-label">Make <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="make" name="make"
                               value="{% if hub %}{{ hub.make }}{% endif %}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="model" class="form-label">Model <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="model" name="model"
                               value="{% if hub %}{{ hub.model }}{% endif %}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">Select type...</option>
                            <option value="front" {% if hub and hub.type == 'front' %}selected{% endif %}>Front</option>
                            <option value="rear" {% if hub and hub.type == 'rear' %}selected{% endif %}>Rear</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="old" class="form-label">Over Locknut Distance (OLD) <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="old" name="old"
                               value="{% if hub %}{{ hub.old }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="left_flange_diameter" class="form-label">Left Flange Diameter <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="left_flange_diameter"
                               name="left_flange_diameter"
                               value="{% if hub %}{{ hub.left_flange_diameter }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="right_flange_diameter" class="form-label">Right Flange Diameter <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="right_flange_diameter"
                               name="right_flange_diameter"
                               value="{% if hub %}{{ hub.right_flange_diameter }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="left_flange_offset" class="form-label">Left Flange Offset <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="left_flange_offset"
                               name="left_flange_offset"
                               value="{% if hub %}{{ hub.left_flange_offset }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="right_flange_offset" class="form-label">Right Flange Offset <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="right_flange_offset"
                               name="right_flange_offset"
                               value="{% if hub %}{{ hub.right_flange_offset }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="spoke_hole_diameter" class="form-label">Spoke Hole Diameter <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" class="form-control" id="spoke_hole_diameter"
                               name="spoke_hole_diameter"
                               value="{% if hub %}{{ hub.spoke_hole_diameter }}{% endif %}"
                               placeholder="mm" required>
                    </div>
                </div>
                <p class="text-muted small mt-3">
                    <i class="bi bi-info-circle"></i> All fields are required
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> {% if hub %}Update{% else %}Create{% endif %} Hub
                </button>
            </div>
        </form>
    </div>
</div>
